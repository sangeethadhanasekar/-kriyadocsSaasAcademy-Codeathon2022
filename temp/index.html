<div class="container center">
	<div class="row">
		<div class="col-md-12 ">
			<h1 class="white">Custom File Upload</h1>
			<p class="white"> Enter valid ".pdf" file here!</p>
		</div>
	</div>

	<form name="upload" method='POST' action="/pdf_processing" enctype="multipart/form-data" accept-charset="utf-8">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 center">
				<div class="btn-container">
					<!--the three icons: default, ok file (img), error file (not an img)-->
					<h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
					<h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
					<h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
					<!--this field changes dinamically displaying the filename we are trying to upload-->
					<p id="namefile">Only pdf allowed! (.pdf)</p>
                                            <script>
                        function myFunction() {

                          document.getElementById("btnup").disabled = true;


                        }
                        </script>
					<!--our custom btn which which stays under the actual one-->
					<button type="button" id="btnup" class="btn btn-primary btn-lg">Browse for your pdf!</button>
					<!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
					<input type="file"  name="file" id="fileup">

				</div>
			</div>
		</div>
			<!--additional fields-->
		<div class="row">			
			<div class="col-md-12">
				<!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                <a href="/get_pdf">

                    <input type="submit"  value="validate!" class="btn btn-primary" onclick="myFunction()" id="submitbtn" >
                 </a>
				<button type="button" class="btn btn-default" disabled="disabled" id="fakebtn" onclick="this.disabled=true"> validate <i class="fa fa-minus-circle"></i></button>
			</div>
		</div>
            <script type="text/javascript">
        $(window).on('beforeunload', function () {
            $("input[type=submit], input[type=button]").prop("disabled", "disabled");
        });
    </script>
	</form>
